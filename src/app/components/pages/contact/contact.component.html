<section class="particles-js --sub-pages" id="particles-js">
  <div class="container">
    <div class="row text-particles --column header-title">
      <h1>Contacto</h1>
    </div>
  </div>
</section>

<div class="margin"></div>

<section>

  <div class="container">
    <div class="row --center">
      <div class="screen">

        <div class="screen-header">

          <div class="screen-header-left">

            <div class="screen-header-button close"></div>

            <div class="screen-header-button maximize"></div>

            <div class="screen-header-button minimize"></div>

          </div>

          <div class="screen-header-right">

            <div class="screen-header-ellipsis"></div>

            <div class="screen-header-ellipsis"></div>

            <div class="screen-header-ellipsis"></div>

          </div>

        </div>

        <div class="screen-body">

          <div class="screen-body-item left">

            <div class="app-title">

              <span>Cont√°ctame</span>

            </div>

            <div class="social-buttons" *ngFor="let data of datas">

              <a href="{{data.facebook}}" rel="nofollow noopener noreferrer" target="_blank" class="social-buttons__button social-button social-button--facebook" aria-label="Facebook">
                <span class="social-button__inner">
                  <i class="fab fa-facebook-f"></i>
                </span>
              </a>

              <a href="{{data.instagram}}" rel="nofollow noopener noreferrer" target="_blank" class="social-buttons__button social-button social-button--instagram" aria-label="LinkedIn">
                <span class="social-button__inner">
                  <i class="fab fa-instagram"></i>
                </span>
              </a>


              <a href="{{data.gitHub}}" rel="nofollow noopener noreferrer" target="_blank" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
                <span class="social-button__inner">
                  <i class="fab fa-github"></i>
                </span>
              </a>

            </div>

            <div class="app-contact">Telefono : +58 424 5755070</div>

          </div>

          <div class="screen-body-item">

            <form [formGroup]="contactForm" (ngSubmit)="emailSend()" class="app__form">

              <div class="app__form__group">

                <input
                  class="app__form__control"
                  placeholder="NOMBRE"
                  formControlName="name"
                >


                <div class="error-input" *ngIf="name.invalid && name.touched">
                  campo vacio
                </div>

              </div>

              <div class="app__form__group">

                <input
                  class="app__form__control"
                  placeholder="CORREO"
                  formControlName="email"
                >

                <div class="error-input" *ngIf="email.invalid && email.touched">
                  Correo invalido
                </div>

              </div>

              <div class="app__form__group">

                <input
                  class="app__form__control"
                  placeholder="ASUNTO"
                  formControlName="subject"
                >

                <div class="error-input" *ngIf="subject.invalid && subject.touched">
                  campo vacio
                </div>

              </div>

              <div class="app__form__group message">

                <input
                  class="app__form__control"
                  placeholder="MENSAJE"
                  formControlName="message"
                >

                <div class="error-input" *ngIf="message.invalid && message.touched">
                  campo vacio
                </div>

              </div>

              <div class="app__form__group buttons">

                <button type="submit" [disabled]="contactForm.invalid" class="btn">
                  <span>ENVIAR</span>
                  <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                  </svg>
                </button>

              </div>

            </form>

          </div>

        </div>

      </div>
    </div>
  </div>

</section>

<div class="margin"></div>
